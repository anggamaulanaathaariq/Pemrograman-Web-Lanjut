<div align="center">
<div class="container">
    <div class="col-md-6">
      <br>
<h3 align="center">My Friends App..!</h3>
     <img width="520" class="img-responsive" src="assets/images/uas.jpg">
<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The Username And Password Is Invalid.
  </div>
  <div class="col-md-17 offset-md-17" >
  <div class="form-group">
    <br>
    <div align="left" for="username">Username :</div>
    <input 
        formControlName="username" 
        id="username" 
        class="form-control" type="text" placeholder="Username">
        
        <div *ngIf="form.get('username').touched && form.get('username').invalid">
        <!-- <div *ngIf="username.pending">Checking For Uniquenesss...</div> -->
          <div *ngIf="username.touched && username.invalid"
          class="alert alert-danger">
          <!-- <div *ngIf="Username.errors.required">Username Is Required</div>
            
          <div *ngIf="Username.errors.minlength">Username Should Minimum {{username.errors.minlength.requiredLength}} characters
            </div> -->
            <!-- <div *ngIf="username.errors.cannotContainSpace">
              Cannot Contain Space
            </div> -->
            <!-- <div *ngIf="username.errors.shouldBeUnique">
              Username Is Already Taken.
            </div> -->
          </div>
        </div>
      </div>
  <div class="form-group">
    <div align="left" for="password">Password :</div>
    <input 
        formControlName = "password" 
        id="password" 
        class="form-control" type="password" placeholder="Password">
  </div>
</div>
  <button class="btn btn-success" type="submit">Login</button>
</form>
</div>
