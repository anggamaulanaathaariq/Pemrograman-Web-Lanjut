<div class="container">
  <div class="col-md-12">
    <form #form="ngForm" (ngSubmit)="submit(form.value)">
      <div class="form-group">
       <br>
        <h3 align="center">Add a New Friends</h3>
        <div class="form-group row">
        <!-- Default input Nama -->
        <label for="inputText3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input mdbInput type="text" class="form-control" id="inputName3" required name ngModel #getName="ngModel"
          name="nama" placeholder="Name"
          />
          <div class="alert alert-danger" *ngIf="getName.touched && !getName.valid">
            <div *ngIf="getName.errors['required']">Nama Harap Diisi</div>
          </div>
        </div>
       </div>
  </div>      
    <div class="form-group row">
        <!-- Default input Email-->
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input mdbInput type="text" class="form-control" id="email" required email ngModel #getEmail="ngModel" 
          name="email" placeholder="Email"
          />
          <div class="alert alert-danger" 
          *ngIf="getEmail.touched && !getEmail.valid">
          <div *ngIf="getEmail.errors['required']">Email Harap Diisi</div>
          <div *ngIf="getEmail.errors['email']">
              Harus berupa Email
            </div>
          </div>
        </div>
      </div>
      <!-- Default Input No.Telp -->
      <div class="form-group row">
          <label for="pattern" class="col-sm-2 col-form-label">Contact No.</label>
          <div class="col-sm-10">
            <input mdbInput type="text" class="form-control" id="pattern" required pattern='[0-9]+' minlength="12" maxlength="13"ngModel #getNomor="ngModel"
            name="contact" placeholder="No.Telp"
            />
            <div class="alert alert-danger" 
            *ngIf="getNomor.touched && !getNomor.valid">
            <div *ngIf="getNomor.errors['required']">Harap Isi Dengan Angka</div>
            <div *ngIf="getNomor.errors['minlength']">Harap Isi Min-12 Angka</div>  
            <div *ngIf="getNomor.errors['pattern']">
                Harus berupa Angka
              </div>
            </div>
          </div>
        </div>       
        <!-- Default input -->
      <button  type="submit" [disabled]="!form.valid" class="btn btn-success">Add Friend</button>
    </form>
      <br>
      <h3 align="center">My Friends</h3>
      <!-- Search form -->   
      <div align="center">  
          <div class="form-group row">
              <label for="inputText3" class="col-sm-1 col-form-label">Search :</label>
              <input type="text" [(ngModel)]="userFilter.name" placeholder="">
              <br>
      <table class="table">
          <thead>
            <br>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Contact</th>
            </tr>
          </thead>
            <tbody>
            <tr *ngFor="let getName of coursesForOne | filterBy: userFilter">
              <th> {{getName.id}} </th>
              <th> {{getName.name}} </th>
              <th> {{getName.email}} </th>
              <th> {{getName.contact}} </th>
            </tr>
            <li *ngIf="(coursesForOne | filterBy: userFilter).length === 0">
                    No Data
                  </li>
                </tbody>
          </table>
      </div>
    </div>
