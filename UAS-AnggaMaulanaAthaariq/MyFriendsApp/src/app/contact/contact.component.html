<div class="container">
    <div class="col-md-12">
        <form #form="ngForm" (ngSubmit)="submit(form.value)">
        <div class="form-group">
            <br>
           <h3 align="center">Contact Me</h3>
           <label for="nama"> Your Name: </label>
        <input type="text" id="nama" class="form-control" [(ngModel)]="nama" name="nama"/>
  </div>
      <div class="form-group">
        <label for="email"> Email: </label>
        <input 
        type="text" 
        id="email" 
        class="form-control" 
        required 
        email
        ngModel 
        #firstEmail="ngModel" 
        (change)="log(firstEmail)"
        name="email" 
        />
        <div 
        class="alert alert-danger" 
        *ngIf="firstEmail.touched && !firstEmail.valid">
        <div *ngIf="firstEmail.errors['required']">Email is required</div>
        <div *ngIf="firstEmail.errors['email']">
          Harus berupa Email
        </div>
      </div> 
      <div class="form-group">
        <br>
        <label for="Comment">Your Message: </label>
        <textarea 
        class="form-control" 
        rows="5" 
        id="Comment" 
        ngModel
        name="Comment" ></textarea>
      </div>
  </div>
        <!--Menampilkan Hasil Inputannya-->
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
      </form>
      <div *ngIf="yourData">
          <h2><b>Your Data:</b></h2>
          <p>Username: {{form.value.nama|json}}</p>
          <p>Email: {{form.value.email|json}}</p>
          <p>Message: {{form.value.Comment|json}}</p>
        </div>
  </div>
