<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The Username And Password Is Invalid.
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input 
        formControlName="username" 
        id="username" 
        class="form-control" type="text">
        
        <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" -->
        <div *ngIf="username.pending">Checking For Uniquenesss...</div>
          <div *ngIf="username.touched && username.invalid"
          class="alert alert-danger">
          <div *ngIf="username.errors.required">Username Is Required</div>
          <div *ngIf="username.errors.minlength">Username Should Minimum {{username.errors.minlength.requiredLength}} characters
            </div>
            <div *ngIf="username.errors.cannotContainSpace">
              Cannot Contain Space
            </div>
            <div *ngIf="username.errors.shouldBeUnique">
              Username Is Already Taken.
            </div>
          </div>
        </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
        formControlName = "password" 
        id="password" 
        class="form-control" type="text">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
